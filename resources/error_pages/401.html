<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>401 Unauthorized - JetLeaf</title>
        <link rel="icon" href="{{favicon}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(135deg, #74b9ff, #0984e3);
                font-family: 'Segoe UI', sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .card {
                background: #fff;
                padding: 2.5rem;
                border-radius: 16px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
                text-align: center;
            }

            h1 {
                font-size: 6rem;
                color: #0984e3;
                margin: 0;
            }

            h2 {
                font-size: 1.75rem;
                margin: 1rem 0;
                color: #2d3436;
            }

            p {
                color: #636e72;
                font-size: 1.1rem;
            }

            .details {
                background: #f1f2f6;
                border-left: 5px solid #0984e3;
                padding: 1rem;
                margin: 1.5rem 0;
                border-radius: 8px;
                text-align: left;
            }

            .btn {
                background: #0984e3;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h1>401</h1>
            <h2>Unauthorized</h2>
            <p>{{message}}</p>
            <div class="details">
                <strong>Authentication Required</strong><br>
                You must be logged in to access this resource.<br>
                <small>Timestamp: {{timestamp}}</small>
            </div>
            <a href="/login" class="btn">Login</a>
        </div>
    </body>
</html>
