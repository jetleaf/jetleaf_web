<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>400 Bad Request - JetLeaf</title>
        <link rel="icon" href="{{favicon}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(135deg, #feca57, #ff9f43);
                font-family: 'Segoe UI', sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .card {
                background: #fff;
                padding: 2.5rem;
                border-radius: 16px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
                text-align: center;
            }

            h1 {
                font-size: 6rem;
                color: #ee5253;
                margin: 0;
            }

            h2 {
                font-size: 1.75rem;
                margin: 1rem 0;
                color: #2d3436;
            }

            p {
                color: #636e72;
                font-size: 1.1rem;
            }

            .details {
                background: #f1f2f6;
                border-left: 5px solid #ff6b6b;
                padding: 1rem;
                margin: 1.5rem 0;
                border-radius: 8px;
                text-align: left;
            }

            .btn {
                background: #ff9f43;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h1>400</h1>
            <h2>Bad Request</h2>
            <p>{{message}}</p>

            <div class="details">
                <strong>Details:</strong><br>
                {{#if details}}
                {{details}}<br>
                {{/if}}
                {{#if details == null}}
                No additional details provided.<br>
                {{/if}}
                <small>Timestamp: {{timestamp}}</small>
            </div>

            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
    </body>
</html>
