<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found - JetLeaf</title>
    <link rel="icon" href="{{favicon}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: #667eea;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .error-title {
            font-size: 1.75rem;
            color: #2d3436;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            color: #636e72;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .error-details {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            text-align: left;
        }

        .error-details-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .error-details-item {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .error-timestamp {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e8e8e8;
            color: #2d3436;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 2rem;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">{{message | default}}</p>

        <div class="error-details">
            <div class="error-details-title">Not Found:</div>
            <div class="error-details-item">The page or resource you are looking for does not exist.</div>
            {{#if requestPath}}
                <div class="error-details-item"><strong>Requested Path:</strong> {{requestPath}}</div>
            {{/if}}
            {{#if errorId}}
                <div class="error-details-item"><strong>Error ID:</strong> {{errorId}}</div>
            {{/if}}
            <div class="error-timestamp">Timestamp: {{timestamp}}</div>
        </div>

        <div class="action-buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
